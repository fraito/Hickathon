<div id="login-form-wrap" class="container">
  <div class="details">
    <!-- <app-title title="Login"></app-title> -->
    Login

    <form id="login-form" [formGroup]="loginForm" (ngSubmit)="submit()">

      <div class="input-container">
        <input type="text" class="username" placeholder="Username" formControlName="username">
        <div class="error-list" *ngIf="fc.username.errors && isSubmitted">
          <div *ngIf="fc.username.errors.required">Enter the username, please</div>
        </div>
      </div>
      <div class="input-container">
        <input type="password" class="password" placeholder="Password" formControlName="password">
      </div>

      <input type="submit" value="Login">
